  <style>
    @media (max-width: 1200px) {
  .main img {
    width: 250px;
  }
  
  .spans {
    font-size: 1.4rem;
    right: 15%;
  }
  
  .text {
    font-size: 2rem;
    width: 45%;
  }
  
  .choice {
    font-size: 1.1rem;

/* Previous styles remain the same until the media queries */

/* New 900px media query */
@media (max-width: 900px) {
  .main {
    background-position: 70% center;
  }
  
  .main img {
    width: 220px;
    left: 3%;
    top: 4%;
  }
  
  .spans {
    font-size: 1.3rem;
    right: 7%;
    top: 6%;
  }
  
  .spans span {
    margin-inline: 2%;
  }
  
  .text {
    font-size: 1.8rem;
    width: 50%;
    top: 28%;
  }
  
  .choice {
    font-size: 1.1rem;
    top: 47%;
    padding: 3% 6%;
  }
  
  .explore {
    font-size: 2rem;
    bottom: 6%;
    padding: 4% 8%;
  }
}

@media (max-width: 600px) {
  .main {
    background-position: 60% center;
    display: flex;
    flex-direction: column;
    align-items: center;
    line-height: 50px;
  }
  
  .main img {
    width: 180px;
    position: static;
    margin-bottom: 15px;
  }
  
  .spans {
    display: flex;
    margin-bottom: 20px;
    font-size: 1.1rem;

    align-items: center;
  }
  
  .text {
    position: static;
    width: 90%;
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 20px;
  }
  
  .choice {
    position: static;
    font-size: 1rem;
  }
  
  .explore {
    position: static;
    margin-bottom: 20px;
    font-size: 1.2rem;
  }
  
  .buttons-container {
    display: flex;
    justify-content: center;
    width: 100%;
  }
}

@media (max-width: 300px) {

  }
  
  .spans {
    font-size: 0.9rem;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .text {
    font-size: 1.1rem;
  }
  
  .choice, .explore {
    font-size: 0.8rem;
